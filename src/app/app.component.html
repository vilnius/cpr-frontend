<header>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" [routerLink]=" ['./'] ">{{ name }}</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul *ngIf="auth.loggedIn()" class="nav navbar-nav">
          <li routerLinkActive="active">
            <a [routerLink]=" ['./dashboard'] ">
              <span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span>
              Dashboard
            </a>
          </li>
          <li routerLinkActive="active">
            <a [routerLink]=" ['./shots'] ">
              <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
              Shots
            </a>
          </li>
          <li routerLinkActive="active">
            <a [routerLink]=" ['./violations'] ">
              <span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span>
              Violations
            </a>
          </li>
          <li routerLinkActive="active">
            <a [routerLink]=" ['./lane-map'] ">
              <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
              Lane Map
            </a>
          </li>
          <li routerLinkActive="active">
            <a [routerLink]=" ['./whitelist'] ">
              <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
              Plate Whitelist
            </a>
          </li>
          <li routerLinkActive="active">
            <a [routerLink]=" ['./about'] ">About</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li *ngIf="!auth.loggedIn()" routerLinkActive="active">
            <a [routerLink]=" ['./login'] ">Login</a>
          </li>
          <li *ngIf="auth.loggedIn()">
            <a href="#" (click)="logout($event)">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main>
  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
</main>

<footer>
  <div class="container-fluid"></div>
</footer>
