<div *ngIf="violation" class="violation-overview">
<h4>Overview {{ violation.plate }}</h4>
<form (ngSubmit)="saveViolation(violationForm)" #violationForm="ngForm">
  <div class="form-group">
    <label for="witness-firstName">Witness First Name</label>
    <input type="text" class="form-control" id="witness-firstName" required [(ngModel)]="violation.witness.firstName" name="witness-firstName">
  </div>
  <div class="form-group">
    <label for="witness-lastName">Witness Last Name</label>
    <input type="text" class="form-control" id="witness-lastName" required [(ngModel)]="violation.witness.lastName" name="witness-lastName">
  </div>
  <div class="form-group">
    <label for="notes">Notes</label>
    <input type="text" class="form-control" id="notes" required [(ngModel)]="violation.notes" name="name">
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!violationForm.form.valid || violationForm.form.pristine">Save</button>
  <button type="submit" class="btn btn-default" (click)="resetForm(violationForm)">Reset</button>
</form>
</div>
